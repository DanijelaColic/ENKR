<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Anchor/sidro icon -->
  <g filter="url(#shadow)" transform="translate(50, 50)">
    <!-- Ring at top -->
    <circle cx="0" cy="-25" r="8" fill="white" opacity="0.95"/>
    <circle cx="0" cy="-25" r="5" fill="url(#grad)"/>
    
    <!-- Shank (vertical bar) -->
    <rect x="-3" y="-17" width="6" height="30" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Arms -->
    <path d="M -3 -17 Q -15 -10 -15 5 Q -15 20 -3 13" 
          stroke="white" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.95"/>
    <path d="M 3 -17 Q 15 -10 15 5 Q 15 20 3 13" 
          stroke="white" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.95"/>
    
    <!-- Bottom curve -->
    <path d="M -15 5 Q -8 15 0 18 Q 8 15 15 5" 
          stroke="white" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.95"/>
  </g>
</svg>

