<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Anchor icon in purple -->
  <g transform="translate(50, 50)">
    <!-- Ring at top -->
    <circle cx="0" cy="-28" r="6" fill="#6366f1"/>
    
    <!-- Vertical shaft (stock) -->
    <rect x="-2.5" y="-22" width="5" height="28" rx="2.5" fill="#6366f1"/>
    
    <!-- Horizontal crossbar (fluke stock) -->
    <rect x="-8" y="-18" width="16" height="3" rx="1.5" fill="#6366f1"/>
    
    <!-- Left fluke (curved arm) -->
    <path d="M -2.5 6 Q -12 0 -12 -8 Q -12 -16 -2.5 -10" 
          stroke="#6366f1" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right fluke (curved arm) -->
    <path d="M 2.5 6 Q 12 0 12 -8 Q 12 -16 2.5 -10" 
          stroke="#6366f1" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Bottom connecting curve -->
    <path d="M -12 -8 Q -6 2 0 6 Q 6 2 12 -8" 
          stroke="#6366f1" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
</svg>
